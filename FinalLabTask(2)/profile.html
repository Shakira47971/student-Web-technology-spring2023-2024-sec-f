
<html>
<head>
    <title>FORM</title>
</head>
<body>
    <h3></h3>
   
        <fieldset style="width: 300px;">  
            <legend>Profile Picture</legend>
            <table>
                <tr>
                    <td>User Id</td>
                    <td><input type="text" id="userId" name="userId" value="" /></td>
                </tr>
                <tr>
                    <td>Picture</td>
                    <td><input type="file" id="picturePicture" name="picture" value="" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <hr>
                        <input type="submit" name="submit" value="Submit"  onclick="checkProfile()"/>
                    </td>
                </tr>
            </table>
        </fieldset> 
   

    <script>
        function checkProfile() {
            let userIdInput = document.getElementById("userId").value;
            let pictureInput = document.getElementById("picturePicture").value;

            if (userIdInput === "" || isNaN(parseInt(userIdInput)) || parseInt(userIdInput) <= 0) {
                document.getElementById('message').innerHTML = "User Id cannot be empty and must be a positive number.";
                return false;
            } else if (pictureInput === "") {
                document.getElementById('message').innerHTML = "Picture cannot be empty.";
                return false;
            } else {
                document.getElementById('message').innerHTML = "Form Submitted Successfully.";
                return true;
            }
        }
    </script>
</body>
</html>
