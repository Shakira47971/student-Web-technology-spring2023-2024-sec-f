
<html>
<head>
    <title>Blood Group</title>
</head>
<body>
    <h3></h3>
    <form  method="post" action="../Controller/BGCheck.php" enctype="">
        <table>
            <tr align="left">
                <fieldset style="width: 300px;">
                    <legend><b>BLOOD GROUP</b></legend>
                    <select id="bloodGroup" name="BG">
                        <option value="">Select</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <hr>
                    <div style="padding: 3px;">
                        <input type="button" name="submit" value="Submit" onclick="validateBloodGroup()" />
                    </div>
                </fieldset>
            </tr>
        </table>
    </form>

    <script>
        function validateBloodGroup() {
            let selectedBG = document.getElementById('bloodGroup').value;
            let obj = document.getElementsByTagName('h3')[0];

            if (selectedBG === "") {
                obj.innerHTML = "Please select a valid Blood Group.";
                obj.style.color = 'red';
                return false;
            } else {
                obj.innerHTML = "Selected Blood Group: " + selectedBG;
                obj.style.color = 'black';
                return true;
            }
        }
    </script>
    <h3></h3>
</body>
</html>
