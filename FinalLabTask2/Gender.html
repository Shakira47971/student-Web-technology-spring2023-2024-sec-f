
<html>
<head>
    <title>GENDER</title>
</head>
<body>
    <h3></h3>
    <form  method="post" action="../Controller/GenderCheck.php" enctype="">
        <table>
            <tr align="left">
                <fieldset style="width: 300px;">
                    <legend><b>GENDER</b></legend>
                    <input type="radio" id="male" name="gender" value="male" />Male
                    <input type="radio" id="female" name="gender" value="female" />Female
                    <input type="radio" id="other" name="gender" value="other" />Other 
                    <hr>
                    <div style="padding: 3px;">
                        <input type="button" name="click" value="Submit" onclick="validateGender()" />
                    </div>
                </fieldset>
            </tr>
        </table>
    </form>

    <script>
        function validateGender() {
            let obj = document.getElementsByTagName('h3')[0];
            let male = document.getElementById('male').checked;
            let female = document.getElementById('female').checked;
            let other = document.getElementById('other').checked;

            if (!(male || female || other)) {
                obj.innerHTML = "Please select a gender.";
                obj.style.color = 'red';
                return false;
            }

            let gender;

            if (male) {
                gender = "Male";
            } else if (female) {
                gender = "Female";
            } else {
                gender = "Other";
            }

            obj.style.color = 'black';
            obj.innerHTML = "Selected gender: " + gender;
            return true;
        }
    </script>
</body>
</html>
